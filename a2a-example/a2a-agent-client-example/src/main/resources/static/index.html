    <script>
        class ChatBot {
            constructor() {
                this.chatMessages = document.getElementById('chatMessages');
                this.chatInput = document.getElementById('chatInput');

            async sendMessage() {
                const message = this.chatInput.value.trim();
                if (!message || this.isStreaming) return;

                // æ·»åŠ ç”¨æˆ·æ¶ˆæ¯
                this.addMessage(message, 'user');
                this.chatInput.value = '';
                this.setLoading(true);

                    await this.streamResponse(message);

            async streamResponse(query) {
                this.isStreaming = true;
                const botMessageDiv = this.addMessage('', 'bot');
                
                try {
                    const response = await fetch(`/agent/stream?query=${encodeURIComponent(query)}`, {
                        method: 'GET',
                        headers: {
                            'Accept': 'text/event-stream',
                            'Cache-Control': 'no-cache'
                        }
                    });

                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }

                    const reader = response.body.getReader();
                    const decoder = new TextDecoder();
                    let buffer = '';

                    while (true) {
                        const { done, value } = await reader.read();
                        if (done) break;

                        buffer += decoder.decode(value, { stream: true });
                        const lines = buffer.split('\n');
                        buffer = lines.pop() || '';

                        for (const line of lines) {
                            if (line.trim() === '') continue;
                            
                            // å¤„ç†SSEæ ¼å¼çš„æ•°æ®

                                    this.scrollToBottom();
                                }
                            } else if (!line.startsWith(':')) {
                                // å¦‚æœä¸æ˜¯SSEæ ¼å¼ï¼Œç›´æ¥æ·»åŠ å†…å®¹
                                botMessageDiv.textContent += line;
                                this.scrollToBottom();
                            }
                        }
                    }

                    console.error('Streaming error:', error);
                    botMessageDiv.textContent = 'æŠ±æ­‰ï¼Œè¿æ¥å‡ºç°é—®é¢˜ï¼Œè¯·ç¨åé‡è¯•ã€‚';
                } finally {
                    this.isStreaming = false;
                }
            }

            }
