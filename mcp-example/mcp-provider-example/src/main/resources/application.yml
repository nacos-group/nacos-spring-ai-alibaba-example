server:
  port: 8888  # 服务器端口配置

spring:
  application:
    name: nacos-mcp-provider-example
  ai:
    mcp:
      server:
        name: nacos-cluster-provider   # MCP服务名称
        version: 1.0.1            # 服务版本
        type: ASYNC                # 调用类型：SYNC（同步）或ASYNC（异步）
    alibaba:
      mcp:
        nacos:
          server-addr: ${NACOS_ADDRESS_ENV:127.0.0.1:8848}         # 替换为你的 Nacos 地址
          namespace: public    # Nacos 命名空间 ID（默认为public）
          username: ${NACOS_USERNAME_ENV:nacos}          # 开源控制台用户名
          password: ${NACOS_PASSWORD_ENV:nacos}          # 开源控制台密码
          register:
            enabled: true   # 是否开启服务注册