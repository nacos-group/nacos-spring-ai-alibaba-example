    <script>
        class ChatBot {
            constructor() {
                this.chatMessages = document.getElementById('chatMessages');
                this.chatInput = document.getElementById('chatInput');
                this.sendButton = document.getElementById('sendButton');
                this.clearButton = document.getElementById('clearButton');
                // this.testMarkdownButton = document.getElementById('testMarkdownButton');
                this.typingIndicator = document.getElementById('typingIndicator');
                this.isStreaming = false;
                this.currentBotMessage = null;
                this.markdownBuffer = '';
                
                // ÈÖçÁΩÆmarkedÈÄâÈ°π
                this.configureMarked();
                
                this.initEventListeners();

            configureMarked() {
                // ÈÖçÁΩÆmarkedÈÄâÈ°π
                marked.setOptions({
                    highlight: function(code, lang) {
                        if (lang && hljs.getLanguage(lang)) {
                            try {
                                return hljs.highlight(code, { language: lang }).value;
                            } catch (err) {}
                        }
                        try {
                            return hljs.highlightAuto(code).value;
                        } catch (err) {}
                        return code;
                    },
                    breaks: true,  // Â∞ÜÂçï‰∏™Êç¢Ë°åÁ¨¶ËΩ¨Êç¢‰∏∫<br>
                    gfm: true,     // ÂêØÁî®GitHubÈ£éÊ†ºMarkdown
                    pedantic: false,
                    sanitize: false,
                    smartLists: true,
                    smartypants: false
                });
            }

            initEventListeners() {
                this.sendButton.addEventListener('click', () => this.sendMessage());
                this.clearButton.addEventListener('click', () => this.clearChat());
                // this.testMarkdownButton.addEventListener('click', () => this.testMarkdown());
                this.chatInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter' && !e.shiftKey) {
                        e.preventDefault();
                        this.sendMessage();
                    }
                });
            }

            async sendMessage() {
                const message = this.chatInput.value.trim();
                if (!message || this.isStreaming) return;

                // Ê∑ªÂä†Áî®Êà∑Ê∂àÊÅØ
                this.addMessage(message, 'user');
                this.chatInput.value = '';
                this.setLoading(true);

                try {
                    await this.streamResponse(message);
                } catch (error) {
                    console.error('Error:', error);
                    this.addMessage('Êä±Ê≠âÔºåÂèëÁîü‰∫ÜÈîôËØØÔºåËØ∑Á®çÂêéÈáçËØï„ÄÇ', 'bot');
                } finally {
                    this.setLoading(false);
                }
            }

            async streamResponse(query) {
                this.isStreaming = true;
                this.currentBotMessage = this.addMessage('', 'bot');
                this.markdownBuffer = '';
                
                try {
                    const response = await fetch(`/agent/stream?query=${encodeURIComponent(query)}`, {
                        method: 'GET',
                        headers: {
                            'Accept': 'text/event-stream',
                            'Cache-Control': 'no-cache'
                        }
                    });

                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }

                    const reader = response.body.getReader();
                    const decoder = new TextDecoder();
                    let buffer = '';

                    while (true) {
                        const { done, value } = await reader.read();
                        if (done) break;

                        buffer += decoder.decode(value, { stream: true });
                        
                        // ÊåâSSEÂçèËÆÆÂ§ÑÁêÜÔºöÊü•ÊâæÂÆåÊï¥ÁöÑ‰∫ã‰ª∂
                        let eventEndIndex = buffer.indexOf('\n\n');
                        while (eventEndIndex !== -1) {
                            const eventData = buffer.substring(0, eventEndIndex);
                            buffer = buffer.substring(eventEndIndex + 2);
                            
                            // Â§ÑÁêÜSSE‰∫ã‰ª∂
                            this.processSSEEvent(eventData);
                            
                            eventEndIndex = buffer.indexOf('\n\n');
                        }
                    }
                    
                    // Â§ÑÁêÜÊúÄÂêéÂâ©‰ΩôÁöÑÊï∞ÊçÆ
                    if (buffer.trim()) {
                        this.processSSEEvent(buffer);
                    }
                } catch (error) {
                    console.error('Streaming error:', error);
                    this.currentBotMessage.innerHTML = 'Êä±Ê≠âÔºåËøûÊé•Âá∫Áé∞ÈóÆÈ¢òÔºåËØ∑Á®çÂêéÈáçËØï„ÄÇ';
                } finally {
                    this.isStreaming = false;
                    this.currentBotMessage = null;
                    this.markdownBuffer = '';
                }
            }

            processSSEEvent(eventData) {
                const lines = eventData.split('\n');
                let data = '';
                
                if (eventData.startsWith('data:')) {
                    data = eventData.replaceAll('data:', '');
                } else {
                    data = eventData;
                }
                
                // if (lines.length > 1) {
                //     for (const line of lines) {
                //         if (line.startsWith('data:')) {
                //             const lineData = line.substring(5).trim();
                //             if (lineData !== '[DONE]') {
                //                 data += lineData + '\n';
                //             }
                //         }
                //     }
                // } else {
                //     if (eventData.startsWith('data:')) {
                //         const lineData = eventData.substring(5).trim();
                //         if (lineData !== '[DONE]') {
                //             data += lineData;
                //         }
                //     }
                // }
                
                if (data) {
                    // Áõ¥Êé•Ê∑ªÂä†Êï∞ÊçÆÔºå‰∏çÂº∫Âà∂Ê∑ªÂä†Êç¢Ë°åÁ¨¶
                    this.markdownBuffer += data;
                    this.updateMarkdownContent();
                }
            }

            updateMarkdownContent() {
                if (this.currentBotMessage) {
                    try {
                        // È¢ÑÂ§ÑÁêÜÂÜÖÂÆπÔºåÁ°Æ‰øùÊç¢Ë°åÁ¨¶Ë¢´Ê≠£Á°ÆÂ§ÑÁêÜ
                        let processedContent = this.markdownBuffer;
                        
                        // Á°Æ‰øùÂÜÖÂÆπ‰ª•Êç¢Ë°åÁ¨¶ÁªìÂ∞æÔºåËøôÊ†∑MarkdownËß£ÊûêÂô®ËÉΩÊ≠£Á°ÆÂ§ÑÁêÜ
                        if (processedContent && !processedContent.endsWith('\n')) {
                            processedContent += '\n';
                        }
                        
                        // Ê∏≤ÊüìMarkdownÂÜÖÂÆπ
                        const htmlContent = marked.parse(processedContent);
                        this.currentBotMessage.innerHTML = htmlContent;
                        this.scrollToBottom();
                    } catch (error) {
                        console.error('Markdown parsing error:', error);
                        // Â¶ÇÊûúMarkdownËß£ÊûêÂ§±Ë¥•ÔºåÂõûÈÄÄÂà∞Á∫ØÊñáÊú¨
                        this.currentBotMessage.textContent = this.markdownBuffer;
                        this.scrollToBottom();
                    }
                }
            }

            addMessage(content, type) {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${type}-message`;
                
                if (type === 'bot' && content) {
                    // ÂØπ‰∫éÊú∫Âô®‰∫∫Ê∂àÊÅØÔºåÂ∞ùËØïÊ∏≤ÊüìMarkdown
                    try {
                        // È¢ÑÂ§ÑÁêÜÂÜÖÂÆπÔºåÁ°Æ‰øùÊç¢Ë°åÁ¨¶Ë¢´Ê≠£Á°ÆÂ§ÑÁêÜ
                        let processedContent = content;
                        if (processedContent && !processedContent.endsWith('\n')) {
                            processedContent += '\n';
                        }
                        
                        const htmlContent = marked.parse(processedContent);
                        messageDiv.innerHTML = htmlContent;
                    } catch (error) {
                        console.error('Markdown parsing error:', error);
                        messageDiv.textContent = content;
                    }
                } else {
                    messageDiv.textContent = content;
                }
                
                this.chatMessages.appendChild(messageDiv);
                this.scrollToBottom();
                return messageDiv;
            }

            setLoading(loading) {
                this.sendButton.disabled = loading;
                this.typingIndicator.style.display = loading ? 'block' : 'none';
                if (loading) {
                    this.scrollToBottom();
                }
            }

            clearChat() {
                this.chatMessages.innerHTML = `
                    <div class="message bot-message">
                        ‰Ω†Â•ΩÔºÅÊàëÊòØÈòøÈáå‰∫ëÂä©ÊâãÔºåÊúâ‰ªÄ‰πàÂèØ‰ª•Â∏ÆÂä©‰Ω†ÁöÑÂêóÔºü
                    </div>
                `;
            }

            scrollToBottom() {
                this.chatMessages.scrollTop = this.chatMessages.scrollHeight;
            }

            testMarkdown() {
                const testMarkdown = `# Markdown ÊµãËØï

- ‚úÖ ÊîØÊåÅ‰ª£Á†ÅÂùó
- ‚úÖ ÊîØÊåÅÂàóË°®
- ‚úÖ ÊîØÊåÅË°®Ê†º
- ‚úÖ ÊîØÊåÅÊç¢Ë°åÁ¨¶Â§ÑÁêÜ
- ‚úÖ ÊîØÊåÅSSEÊµÅÂºèÊ∏≤Êüì

### Êç¢Ë°åÁ¨¶ÊµãËØï

| ÂàóË°® | ‚úÖ | ÊîØÊåÅÊúâÂ∫èÂíåÊó†Â∫èÂàóË°® |

> ËøôÊòØ‰∏Ä‰∏™ÂºïÁî®ÂùóÔºåÁî®‰∫éÁ™ÅÂá∫ÊòæÁ§∫ÈáçË¶Å‰ø°ÊÅØ„ÄÇ

                this.addMessage(testMarkdown, 'bot');

        }

        // ÂàùÂßãÂåñËÅäÂ§©Êú∫Âô®‰∫∫
